<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>Login Page | prathameshkurunkar7</title>
    <style>
        /* In your style.css file */
.input-row {
    display: flex; /* Arrange inputs horizontally */
    gap: 40px;      /* Add some space between inputs */
    margin-bottom: 10px; /* Space between rows */
}

.input-row input { /* Style the inputs within the rows if needed */
  width: calc(50% - 5px); /* Make each input take up roughly half the row */
  box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

/* Optional: Add some responsiveness for smaller screens */
@media (max-width: 600px) {
  .input-row {
    flex-direction: column; /* Stack inputs vertically on smaller screens */
  }
  .input-row input {
    width: 100%; /* Make inputs take full width on smaller screens */
    margin-bottom: 5px; /* Add some space between stacked inputs */
  }
}
    </style>
</head>
<body>
    <div class="body-container">
    <div class="container" id="container">
        <div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="input-row">
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                </div>
                <div class="input-row">
                    <input type="email" placeholder="Email" />
                    <input type="tel" placeholder="Phone Number" />  </div>
                <div class="input-row">
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                </div>
                <div class="input-row">
                    <input type="text" placeholder="Address Line 1" />
                    <input type="text" placeholder="Address Line 2" />
                </div>
                <div class="input-row">
                    <input type="text" placeholder="City" />
                    <input type="text" placeholder="State/Province" />
                </div>
                 <div class="input-row">
                    <input type="text" placeholder="Zip/Postal Code" />
                    <input type="text" placeholder="Country" />
                </div>
                <div class="btn-grad">Sign Up</div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <div class="btn-grad" >Sign In</div>
            </form>
        </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        Start from where you left
                    </p>
                    <div class="btn-grad" id="signIn">Sign In</div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Buddy!</h1>
                    <p>Join Us on a new adventure</p>
                    <div class="btn-grad" id="signUp">Sign Up</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
